<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="{% static "css/cart_view.css" %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Корзина</h1>
        <div class="labels">
            <p class="label-left">Название</p>
            <p class="label-center">Количество</p>
            <p class="label-right">Сумма</p>
        </div>
        <ul class="cart-items">
            {% for order in orders %}
                <li>
                    <img class="item-images" src="{{ order.image.url }}" alt="Order Image">
                    <div class="item-left">{{ order.product.name }}</div>
                    <div class="item-center">{{ order.quantity }}</div>
                    <div class="item-right">{{ order.total_price }} UAH</div>
                    <a href="{% url 'delete' order.id %}">❌</a>
                </li>
            {% endfor %}
        </ul>
        <p class="total-price">Total Price: {{ total_price }} UAH</p>
        <a href="{% url 'all_products' %}" class="order-button">На главную</a>
        <a href="{% url 'order' %}" class="order-button">Заказать</a>
    </div>
</body>
</html>
